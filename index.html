<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fisherman's Friend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <button class="logCatchButton">LOG-A-CATCH</button>
        <div class="logCatchForm">
            <form class="logCatchForm">
                <label for="name">Username</label>
                <input class="u-full-width" type="text" id="username" name="username">
                <label for="apiContent"></label>
                <textarea class="u-full-width" type="text" id="apiContent" name="apiContent" placeholder="API CONTENT HERE"></textarea>
                <label for="fishtype">Fishtype</label>
                <input class="u-full-width" type="text" id="fishtype" name="fishtype">
                <label for="weight">Weight</label>
                <input class="u-full-width" type="number" min="0.1" step=".01" id="weight" name="weight">
                <button class="button-primary">Submit üêü</button>
            </form>
        </div>
        <div class="niceCatch">
                <img class="catchPic" src="giphy.gif" alt="NICE CATCH!">
        </div>
        <div class="fishesContainer"></div>
    </main>
    <script src="client.js"></script>
</body>

</html>
